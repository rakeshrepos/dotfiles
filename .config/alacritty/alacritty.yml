colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

env:
  TERM: xterm-256color

window:
  dynamic_padding: true 
  padding:
    x: 12
    y: 12
  opacity: 0.9

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosveka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic
  size: 10



  offset:
    x: 0
    y: 0


cursor:
  style: Beam


  vi_mode_style: 'Beam'

live_config_reload: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }